<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Travel Assist</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo"><h2>TRAVEL ASSIST</h2></div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="service_selection.html">Services</a>
        <a href="login.html">Login</a>
    </div>
</div>

<!-- Signup Card -->
<div class="card">
    <h1>Create Account</h1>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required>

        <div style="text-align:center; margin-top:1rem;">
            <button type="button" onclick="signupUser()">Sign Up</button>
        </div>
    </form>
</div>

<div class="footer">&copy; 2025 Travel Assist</div>

<script>
function signupUser() {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();

    if(!username || !email || !password || !confirmPassword) {
        alert("Please fill all fields");
        return;
    }

    if(password !== confirmPassword) {
        alert("Passwords do not match");
        return;
    }

    // Frontend simulation: save login info to localStorage
    // Later, replace with backend POST to save in PostgreSQL
    const signupData = { username, email, password };
    localStorage.setItem('signup_'+username, JSON.stringify(signupData));

    // Mark user as logged in
    localStorage.setItem('userStatus', JSON.stringify({ type:'login', username }));

    alert("Sign Up Successful!");
    window.location.href = 'index.html';
}
</script>
</body>
</html>
