<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Service Selection - Travel Assist</title>
<link rel="stylesheet" href="css/style.css">
<style>
/* kept your service-selection visuals inline for quick use */
.service-container {
    display:flex; justify-content:center; align-items:center; flex-wrap:wrap; gap:2rem; margin:50px auto;
}
.service-card {
    background-color: rgba(255,255,255,0.95);
    border-radius:12px; width:250px; padding:30px 20px; text-align:center; box-shadow:0 6px 18px rgba(0,0,0,0.15);
    transition:transform 0.3s, box-shadow 0.3s; cursor:pointer;
}
.service-card:hover { transform: translateY(-5px); box-shadow:0 8px 24px rgba(0,0,0,0.2); }
.service-card h2 { color:#007BFF; margin-bottom:15px; }
.service-card p { margin-bottom:20px; font-size:14px;}
.service-card button{ padding:10px 18px; border-radius:6px; border:none; background:#007BFF; color:white; font-weight:bold;}
</style>
</head>
<body>
<div class="navbar"><div class="logo"><h2>TRAVEL ASSIST</h2></div></div>

<div class="card">
  <h1>Select Your Service</h1>
  <p>Choose where you want assistance:</p>

  <div class="service-container">
    <div class="service-card" onclick="selectType('Airport')">
      <h2>Airport Assistance</h2>
      <p>Get help with check-in, baggage, boarding, and more.</p>
      <button>Select Airport</button>
    </div>

    <div class="service-card" onclick="selectType('Railway')">
      <h2>Railway Assistance</h2>
      <p>Get help finding platform, boggy, seat, and travel guidance.</p>
      <button>Select Railway</button>
    </div>
  </div>
</div>

<div class="footer">&copy; 2025 Travel Assist</div>

<script>
/*
  When user chooses type we set a simple flag and redirect.
  Next pages check these flags and read selections accordingly.
*/
function selectType(type) {
  // clear previous selections to avoid cross-page leftovers
  localStorage.removeItem('airportSelection');
  localStorage.removeItem('railwaySelection');
  localStorage.removeItem('journeyDetails');
  localStorage.removeItem('paymentAmount');

  if(type === 'Airport') {
    window.location.href = 'airport.html';
  } else {
    window.location.href = 'railway.html';
  }
}
</script>
</body>
</html>
